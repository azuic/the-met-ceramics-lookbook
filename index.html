<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>The MET Ceramic Medium Look Book</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link href="https://fonts.googleapis.com/css?family=Work+Sans:400,600&display=swap" rel="stylesheet">		<script>
			document.documentElement.className="js";
			let supportsCssVars=function(){
				let e,t=document.createElement("style");
				return t.innerHTML="root: { --tmp-var: bold; }",
						document.head.appendChild(t),
						e=!!(window.CSS&&window.CSS.supports&&window.CSS.supports("font-weight","var(--tmp-var)")),
						t.parentNode.removeChild(t),
						e};
			supportsCssVars()||alert("Please view this demo in a modern browser that supports CSS Variables.");
		</script>
		<script src="js/imagesloaded.pkgd.min.js"></script>
		<script src="js/anime.min.js"></script>

		<script src="medium.js"></script>
		<script src="objects.js"></script>
	</head>
	<body class="lookbook loading">
		<main id="mainContent">
			<div class="frame">
				<div class="frame__demos" id="mediumSelection">
					<script>
						for (let m=0;m<mediumData.length;m++){
							console.log(m);
							let mediumContainer = document.createElement('a');
							mediumContainer.href=`#${ mediumData[m].medium}`;
							mediumContainer.setAttribute('class','frame__demo');
							mediumContainer.innerHTML=mediumData[m].medium;
							document.getElementById("mediumSelection").appendChild(mediumContainer);
						};
					</script>
				</div>

			</div>
			<div class="content">
				<h2 class="content__title">Loading...</h2>
			</div>
			<div class="grid-wrap" id="gridWrapper">
				<div class="grid" id="gridContainer" medium="Ceramic">
					<script>
						for (let j=0;j<mediumData.length;j++) {

							for (let i = 0; i < mediumData[j].objectIDs.length; i++) {
								let itemContainer = document.createElement('div');
								if (i === 0){
									itemContainer.setAttribute('id', mediumData[j].medium);
								}
								itemContainer.setAttribute('class', 'grid__item');
								itemContainer.setAttribute('data-title', mediumData[j].medium);
								itemContainer.setAttribute('data-medium', objects[mediumData[j].objectIDs[i]]);
								itemContainer.setAttribute('data-objId', mediumData[j].objectIDs[i]);
								let item = document.createElement('div');
								item.setAttribute('class', 'grid__item-inner');
								item.style.cssText = `background-image:url(https://storage.googleapis.com/ceramics/center_resize/${mediumData[j].objectIDs[i]}.png)`;
								itemContainer.appendChild(item);
								document.getElementById('gridContainer').appendChild(itemContainer);
							}
						}
					</script>

				</div>
			</div>
		</main>
		<div class="cursor">
			<div class="cursor__inner cursor__inner--circle"></div>
			<span class="cursor__inner cursor__inner--text" style="display: none">&nbsp;</span>
		</div>
		<script src="index.js"></script>

	</body>
</html>
